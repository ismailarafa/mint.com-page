<!DOCTYPE html>
<html lang="en">
<head>
  <link href="style.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>Mint > Start Here</title>
</head>
<body>
  <div id="top">
  <img src="images/mint.png">
  <ul>
    <li><strong>Sign Up</strong></li>
    <li>Log in</li>
  </ul>
  </div>
  <div id="main">
    <article>
      <form method=post>
        <fieldset>
          <legend>See all your finances in one place & create a budget</legend>
        </fieldset>
        <ul>
        <li><label class="labels">Your Email</li>
        <li><input type="email" name="email-address" placeholder="mohamed@email.com">
        </label>
        <li><label class="labels">Confirm Email</li>
        <li><input type="email" name="confirm-email"></li>
        </label>
        <li><label class="labels">Password</li>
        <li><input type="password" name="password"></li>
      </label>
        <li><label class="labels">Confirm Password</li>
        <li><input type="password" name="confirm-pwd"></li>
        <li><label class="labels" for="remember-me"><input type="checkbox" name="remember-me">Remember me</label></li>
      </ul>
      </form>
      <aside>
        <div id="side">
          <h3>Why you'll love it</h3>
          <ul>
            <li>See all your accounts in one place</li>
            <li>Set a budget and pay down your debt</li>
            <li>Find the best ways to grow your money</li>
            <li>Stay <span>safe and secure</span></li>
          </ul>
        </div>
      </aside>
    </article>
  </div>
</body>
</html>
